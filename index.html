<!DOCTYPE html>
<html lang="en" data-theme="hpoc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Audio Transcription</title>
    <link href="./assets/css/output.css" rel="stylesheet">
    <style>
        #reason {
            border-width: 4px;
            padding-left: 4px;
            background-color: #B0C4E0;
        }
        #transcription {
            display: none;
        }
        #modelResponse {
            display: none;
        }
        .top-article {
            max-width: 390px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
<article class="prose m-4 top-article">
    <h2 class="p-2 mb-0">Customer Relationship System</h2>
    <h3 class="p-2">Legal Mortgages</h3>
    <div id="fullName" class="card bg-neutral-content p-2">Lead:</div>
    <div class="mt-4">
        <button id="toggleRecordingButton" class="btn btn-secondary">Start Listening</button>
    </div>
    <div class="card bg-neutral w-400 shadow-xl my-4 py-2">
        <div class="card-body">
            <form>
                <div class="form-control">
                    <label class="label">First Name</label>
                    <input id="firstName" type="text" name="first_name" class="input input-bordered w-full max-w-xs">
                </div>
                <div class="form-control">
                    <label class="label">Last Name</label>
                    <input id="lastName" type="text" name="last_name" class="input input-bordered w-full max-w-xs">
                </div>
                <div class="form-control">
                    <label class="label">Email</label>
                    <input id="email" type="email" name="email" class="input input-bordered w-full max-w-xs">
                </div>
                <div class="form-control">
                    <label class="label">Phone Number</label>
                    <input id="phone" type="tel" name="phone" class="input input-bordered w-full max-w-xs">
                </div>
                <div class="form-control">
                    <label class="label">Reason for call</label>
                    <textarea id="reason" name="reason" class="textarea textarea-bordered border-2 w-full max-w-xs"></textarea>
                </div>
            </form>
            <div class="card-actions justify-end mt-4">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <audio id="audioPlayback">
      <source id="audioSource" type="audio/mp3" src="" />
    </audio>

</article>


<div id="transcription"></div>

<div id="modelResponse"></div>

<script src="./bundle.js"></script>

</body>
<script>
</script>
</html>
