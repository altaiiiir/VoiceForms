<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Realtime Audio Transcription</title>

<body>
<article class="prose m-4">
    <h2 class="p-2 mb-0">Customer Relationship Management</h2>
    <h3 class="p-2">Legal Mortgages</h3>
    <div class="card bg-neutral-content w-600 p-2">Lead: Jeremy Leeds</div>
    <div class="mt-4">
        <button id="toggleRecordingButton" class="btn btn-secondary">Start Listening</button>
    </div>
    <div class="card bg-neutral w-600 shadow-xl my-4 py-2">
        <div class="card-body">
            <form>
                <div class="form-control">
                    <label class="label">First Name</label>
                    <input type="text" name="first_name" class="input input-bordered w-full max-w-xs">
                </div>
                <div class="form-control">
                    <label class="label">Last Name</label>
                    <input type="text" name="last_name" class="input input-bordered w-full max-w-xs">
                </div>
                <div class="form-control">
                    <label class="label">Email</label>
                    <input type="email" name="email" class="input input-bordered w-full max-w-xs">
                </div>
                <div class="form-control">
                    <label class="label">Phone Number</label>
                    <input type="tel" name="phone" class="input input-bordered w-full max-w-xs">
                </div>
            </form>
            <div class="card-actions justify-end mt-4">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</article>
